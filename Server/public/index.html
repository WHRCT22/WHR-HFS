<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="WHR-HFS官方网站，文件上传网站，免费公共的文件上传网站">
    <meta name="keywords" content="WHR-HFS，聊天，上传，文件直链，免费">
    <meta name="author" content="WHRSTUDIO(王浩瑞)">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>WHR-HFS文件中心</title>
    <style>
    .badge.bg-success {
    background-color: green;
  }
</style>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="favicon.ico" alt="icon"> WHR-HFS文件中心
                    <span class="badge bg-success">公网部署版本</span>
                </a>
            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <div id="qrcode" class="d-flex justify-content-center"></div>
        <p class="text-center">扫码访问此网站</p>
        <h2 class="text-center mb-5"><img src="svg/files.svg" alt="文件图标" width="35" height="45">&thinsp;WHR-HFS文件中心</h2>
    </div>


    <div class="row mt-3">
        <div class="col-md-6 offset-md-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="搜索文件...（文件大小，后缀名等）" aria-label="搜索文件" aria-describedby="button-addon">
                <button class="btn btn-outline-secondary" type="button" id="button-addon">
                    <img src="svg/search.svg" alt="搜索" width="20" height="20">
                </button>
            </div>
        </div>
    </div>
    <div id="no-results" class="text-center mt-3" style="display: none;">
        抱歉，未在此目录找到包含指定文件名的文件 [Doge]
      </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <ul id="file-list" class="list-group"></ul>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <form action="/WHR-HFS-API/Upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input class="form-control" type="file" name="file" multiple>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" disabled>
                            <img src="svg/cloud-upload.svg" alt="文件图标" width="16" height="16" style="filter: invert(1);"/>
                            上传文件
                          </button>
                    </div>
                </form>
            </div>
        </div>
    <footer class="text-center mt-3">
        <a href="/about" target="_blank">About页面</a> 或者 <a href="/chat" target="_blank">聊天室</a>
    </footer>
    
</body>
<script src="js/qrcode.min.js"></script>
<script src="js/script.js"></script>
</html>
