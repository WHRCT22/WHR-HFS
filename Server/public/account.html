<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录页面</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 400px;
      width: 100%;
      text-align: center;
      /* 水平居中 */
    }
    
.wrapper {
  --input-focus: #2d8cf0;
  --font-color: #323232;
  --font-color-sub: #666;
  --bg-color: #fff;
  --bg-color-alt: #666;
  --main-color: #323232;
    /* display: flex; */
    /* flex-direction: column; */
    /* align-items: center; */
}
/* switch card */
.switch {
  transform: translateY(-200px);
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 30px;
  width: 50px;
  height: 20px;
}

.card-side::before {
  position: absolute;
  content: 'Log in';
  left: -70px;
  top: 0;
  width: 100px;
  text-decoration: underline;
  color: var(--font-color);
  font-weight: 600;
}

.card-side::after {
  position: absolute;
  content: 'Sign up';
  left: 70px;
  top: 0;
  width: 100px;
  text-decoration: none;
  color: var(--font-color);
  font-weight: 600;
}

.toggle {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  box-sizing: border-box;
  border-radius: 5px;
  border: 2px solid var(--main-color);
  box-shadow: 4px 4px var(--main-color);
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: var(--bg-colorcolor);
  transition: 0.3s;
}

.slider:before {
  box-sizing: border-box;
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  border: 2px solid var(--main-color);
  border-radius: 5px;
  left: -2px;
  bottom: 2px;
  background-color: var(--bg-color);
  box-shadow: 0 3px 0 var(--main-color);
  transition: 0.3s;
}

.toggle:checked + .slider {
  background-color: var(--input-focus);
}

.toggle:checked + .slider:before {
  transform: translateX(30px);
}

.toggle:checked ~ .card-side:before {
  text-decoration: none;
}

.toggle:checked ~ .card-side:after {
  text-decoration: underline;
}

/* card */ 

.flip-card__inner {
  width: 300px;
  height: 350px;
  position: relative;
  background-color: transparent;
  perspective: 1000px;
    /* width: 100%;
    height: 100%; */
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.toggle:checked ~ .flip-card__inner {
  transform: rotateY(180deg);
}

.toggle:checked ~ .flip-card__front {
  box-shadow: none;
}

.flip-card__front, .flip-card__back {
  padding: 20px;
  position: absolute;
  display: flex;
  flex-direction: column;
  justify-content: center;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  background: lightgrey;
  gap: 20px;
  border-radius: 5px;
  border: 2px solid var(--main-color);
  box-shadow: 4px 4px var(--main-color);
}

.flip-card__back {
  width: 100%;
  transform: rotateY(180deg);
}

.flip-card__form {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

.title {
  margin: 20px 0 20px 0;
  font-size: 25px;
  font-weight: 900;
  text-align: center;
  color: var(--main-color);
}

.flip-card__input {
  width: 250px;
  height: 40px;
  border-radius: 5px;
  border: 2px solid var(--main-color);
  background-color: var(--bg-color);
  box-shadow: 4px 4px var(--main-color);
  font-size: 15px;
  font-weight: 600;
  color: var(--font-color);
  padding: 5px 10px;
  outline: none;
}

.flip-card__input::placeholder {
  color: var(--font-color-sub);
  opacity: 0.8;
}

.flip-card__input:focus {
  border: 2px solid var(--input-focus);
}

.flip-card__btn:active, .button-confirm:active {
  box-shadow: 0px 0px var(--main-color);
  transform: translate(3px, 3px);
}

.flip-card__btn {
  margin: 20px 0 20px 0;
  width: 120px;
  height: 40px;
  border-radius: 5px;
  border: 2px solid var(--main-color);
  background-color: var(--bg-color);
  box-shadow: 4px 4px var(--main-color);
  font-size: 17px;
  font-weight: 600;
  color: var(--font-color);
  cursor: pointer;
} 
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="card-switch">
      <label class="switch">
        <input type="checkbox" class="toggle">
        <span class="slider"></span>
        <div class="flip-card__inner">
          <div class="flip-card__front">
            <div class="title"><big>登录</big><br>WHR-HFS账户</div>
            <form class="flip-card__form" id="loginForm" action="">
              <input class="flip-card__input" name="username" placeholder="用户名" type="username" id="loginUsername">
              <input class="flip-card__input" name="password" placeholder="密码" type="password" id="loginPassword">
              <button class="flip-card__btn" id="loginSubmit">登录</button>
            </form>
          </div>
          <div class="flip-card__back">
            <div class="title"><big>注册</big><br>WHR-HFS账户</div>
            <form class="flip-card__form" id="registerForm" action="">
              <input class="flip-card__input" placeholder="用户名" type="name" id="registerUsername">
              <input class="flip-card__input" name="password" placeholder="密码" type="password" id="registerPassword">
              <button class="flip-card__btn" id="registerSubmit">确认!</button>
            </form>
          </div>
        </div>
      </label>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loginForm = document.getElementById('loginForm');
      const loginUsername = document.getElementById('loginUsername');
      const loginPassword = document.getElementById('loginPassword');

      loginForm.addEventListener('submit', function (event) {
        event.preventDefault();
        
        const username = loginUsername.value;
        const password = loginPassword.value;

        if (username.trim() === '' || password.trim() === '') {
          alert('请输入用户名和密码');
          return;
        }

        fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username,
            password,
          }),
        })
          .then((response) => {
            if (response.ok) {
              return response.text();
            } else {
              throw new Error('登录失败,请在控制台查看具体信息');
            }
          })
          .then((data) => {
            alert(data);
            // 登录成功后将用户名保存到 localStorage
            localStorage.setItem('username', username);
            window.location.href = '/';
          })
          .catch((error) => {
            alert(error.message);
          // 清空输入框的值
          document.getElementById('username').value = '';
          document.getElementById('password').value = '';
          });
      });
    });

    document.addEventListener('DOMContentLoaded', function () {
      const registerForm = document.getElementById('registerForm');
      const registerUsername = document.getElementById('registerUsername');
      const registerPassword = document.getElementById('registerPassword');

      registerForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const username = registerUsername.value;
        const password = registerPassword.value;

        // Validate input fields
        if (username.trim() === '' || password.trim() === '') {
          alert('请输入用户名和密码');
          return;
        }

        // Perform register fetch request
        fetch('/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username,
            password,
          }),
        })
          .then((response) => {
            if (response.ok) {
              return response.text();
            } else {
              throw new Error('注册失败,请在控制台查看具体信息');
            }
          })
          .then((data) => {
            // 注册成功后将用户名保存到 localStorage
            localStorage.setItem('username', username);
            alert(data);
            window.location.href = '/';
          })
          .catch((error) => {
            alert(error.message);
          // 清空输入框的值
          document.getElementById('username').value = '';
          document.getElementById('password').value = '';
          });
      });
    });
  </script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
