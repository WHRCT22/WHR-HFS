<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="WHR-HFS官方网站，文件上传网站，免费公共的文件上传网站">
    <meta name="keywords" content="WHR-HFS，聊天，上传，文件直链，免费">
    <meta name="author" content="WHRSTUDIO(王浩瑞)">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>WHR-HFS文件中心</title>
    <style>
body {
  cursor: url('normal.cur'), auto;
}
.error-message {
      color: #dc3545;
    }
a:hover {
  cursor: url('ahover.cur'), auto;
}
</style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="favicon.ico" alt="icon"> WHR-HFS文件中心
                </a>
            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <div id="qrcode" class="d-flex justify-content-center"></div>
        <p class="text-center">扫码访问此网站</p>
        <h1 class="text-center mb-5">WHR-HFS文件中心</h1>


        <div class="row">
            <div class="col-md-6 offset-md-3">
                <ul id="file-list" class="list-group"></ul>
            </div>
        </div>
    <script src="js/qrcode.min.js"></script>
    <script src="js/script.js"></script>

    <center>
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <form action="/WHR-HFS-API/Upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input class="form-control" type="file" name="file" multiple>
                    </div>
                    <div class="d-grid">
                        <input type="submit" class="btn btn-primary" value="上传选择的文件">
                    </div>
                </form>
            </div>
        </div>
        <div><font color="black" id="status">连接中...</font></div>
    </center>
    <footer class="text-center mt-3">
        <a href="/about" target="_blank">About页面</a> 或者 <a href="/chat" target="_blank">聊天室</a>
    </footer>
    
        
    <div class="container mt-5">
        <div class="row">
          <div class="col-12">
            <div id="ip-address" class="alert alert-info"></div>
            <div id="error-message" class="error-message mt-2"></div>
          </div>
        </div>
      </div>
</body>
</html>
